<!DOCTYPE html>
<html>
<head>
  <title>Halo Word</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="release/style/style.css" />
  <link rel="stylesheet" href="release/style/lookup-mac.css">
</head>
<body>
  <div class="index" id="haloword"></div>

  <script src="bower_components/ozjs/oz.js"></script>
  <script>

  chrome = {
    extension: {
      getURL: function getURL(path){ return '/release/' + path }
    }

  }

  require.config({
    baseUrl: '/',
    distUrl:  '/',
    aliases: {
      'haloword': 'release/javascript/haloword/',
      'ui': 'bower_components/jquery-ui/ui/', // jquery ui
      'jquery': 'bower_components/jquery/src/'
    }
  });

  define('react', 'bower_components/react/react.js');
  define('jquery', 'bower_components/jquery/dist/jquery.js');
  // define('pouchdb', 'bower_components/pouchdb/dist/pouchdb-nightly.js');
  define('db', 'bower_components/db.js/src/db.js');
  define('underscore', 'bower_components/underscore/underscore.js');

  /*
  require(['react', 'haloword/pages/main'], function(React, Main) {
      React.renderComponent(
          Main(),
          document.getElementById('haloword')
      );
  }); */

  require(['react', 'haloword/pages/setting'], function(React, ConfigPage) {
    React.renderComponent(ConfigPage(), document.getElementById('haloword'));
  });

  require([
    'haloword/lookup'
  ], function(lookup){
    lookupEl = document.createElement('div');
    lookupEl.id = 'haloword-lookup-wrapper';
    document.body.appendChild(lookupEl)
    lookup.setup(lookupEl)
  });

  </script>
</body>
</html>
